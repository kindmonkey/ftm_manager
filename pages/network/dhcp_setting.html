            <div class="row">
                <div class="container col-xs-offset-0" style="width: 350px;">
                    <h3 class="page-header">DHCP Server Setting</h3>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="enable"> Enabled
                        </label>
                    </div>
                    <div class="form-group form-inline">
                        <label for="eth_if">Interface :</label>
                        <input class="form-control pull-right" type="text" id="eth_if">
                    </div>
                    <div class="form-group form-inline">
                        <label for="start">할당 시작 주소 :</label>
                        <input class="form-control pull-right" type="text" id="start">
                    </div>
                    <div class="form-group form-inline">
                        <label for="end">할당 끝 주소 :</label>
                        <input class="form-control pull-right" type="text" id="end">
                    </div>
                    <div class="form-group form-inline">
                        <label for="router">라우터 :</label>
                        <input class="form-control pull-right" type="text" id="router">
                    </div>
                    <div class="form-group form-inline">
                        <label for="dns1">DNS 1 :</label>
                        <input class="form-control pull-right" type="text" id="dns1">
                    </div>
                    <div class="form-group form-inline">
                        <label for="dns2">DNS 2 :</label>
                        <input class="form-control pull-right" type="text" id="dns2">
                    </div>
                    <div class="form-group form-inline">
                        <label for="time">Leases Time :</label>
                        <input class="form-control pull-right" type="text" id="time">
                    </div>
                    <!-- <br>

            <div class="row">
                <div class="container col-xs-offset-0" style="width: 600px;">
                    <h3 class="page-header">Static IP Address</h3>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="static_leases_cb"> Enabled
                        </label>
                    </div>
                    <table class="table table-bordered" id="static_lease">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Mac Address</th>
                            <th>IP Address</th>
                            <th>추가 / 삭제</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>-</td>
                            <td>00:00:00:00:00:00</td>
                            <td>0.0.0.0</td>
                            <td><input type='button' class='btn btn-default' id='add' value='Add' onclick="onAddStaticLease();"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-group">
                        <div>
                            <button type="button" class="btn btn-default pull-right" onclick="onApply();">Modify</button>
                        </div>
                    </div>
                </div>
