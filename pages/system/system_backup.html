                    <div class="form-group">
                        <button type="button" class="btn btn-default" id="backup" style="width: 120px" onclick="configBackup();">설정 파일 백업</button>
                        <label for="backup"> : 모든 설정을 설정파일로 저장하여 PC로 다운로드합니다. PC에 저장된 설정파일은 설정 복구시 사용됩니다.</label>

					<form method="post" action="upload.cgi" enctype="multipart/form-data">

							<input type="file" id="fileselect" name = "binary">

						</div>
					</form>
